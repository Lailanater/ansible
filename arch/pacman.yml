- name: Pacman
  hosts: localhost
  become: true
  tasks:
    - name: Check if ILoveCandy option is present
      shell: grep "ILoveCandy" /etc/pacman.conf
      register: i_love_candy
      ignore_errors: true

    - when: i_love_candy.rc == 1
      name: Enable ILoveCandy option
      shell: awk '{ if ($0 == "[options]") { print; print "ILoveCandy" } else { print } }' /etc/pacman.conf | tee /etc/pacman.conf

    - name: Enable Color option
      shell: sed -i 's/^#Color/Color/' /etc/pacman.conf

    - name: Run the equivalent of "pacman -Syu" as a separate step
      community.general.pacman:
        update_cache: true
        upgrade: true

    - name: Install programs from pacman
      community.general.pacman:
        name:
          - lib32-vulkan-radeon
          - steam
          - fastfetch
          - neovim
          - github-cli
          - git
          - stow
          - btop
          - rocm-smi-lib
          - wl-clipboard
          - virt-manager
          - qemu-full
          - speech-dispatcher
          - system-config-printer
          - cups
          - cups-filters
          - cups-pdf
          - dnsmasq
          - power-profiles-daemon
          - kcalc
          - pacman-contrib
          - man-db
          - easyeffects
          - mangohud
          - docker
          - docker-compose
          - docker-buildx
          - firefox
          - gamemode
          - solaar
          - zsh
          - rustup
          - go
          - zsh-autosuggestions
          - zsh-syntax-highlighting
          - chromium
          - audacity
          - vlc
          - fzf
          - discord
          - gamescope
          - inotify-tools
          - lshw
          - nvtop
          - tmux
          - obs-studio
          - rclone
          - expect
          - syncthing
          - unzip
          - flatpak
          - wezterm
          - eza
          - starship
          - lsp-plugins-lv2
          - partitionmanager
          - noto-fonts-cjk
          - kwalletmanager
          - yubikey-manager
          - pam-u2f
          - lazygit
        state: present
