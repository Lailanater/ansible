- name: AUR
  hosts: localhost
  become: true
  tasks:
    - name: Create the `aur_builder` user
      become: yes
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel

    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: "aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman"
        create: yes
        mode: 0644
        validate: "visudo -cf %s"

    - name: Install paru
      become_user: aur_builder
      kewlfft.aur.aur:
        name: paru
        use: makepkg
        state: present

    - name: Install packages from AUR
      become_user: aur_builder
      kewlfft.aur.aur:
        name:
          - 1password
          - btrfs-assistant
          - downgrade
        use: paru
        state: present

    - name: Cleanup `aur_builder` account
      shell: userdel -r aur_builder
